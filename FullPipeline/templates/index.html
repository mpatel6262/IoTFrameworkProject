<!-- templates/data_template.html -->
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <input style="margin-left: 2.5%; width: 95%; border-radius: 10px; margin-top: 5vh;" type="text" class="form-control" id="myInput" onkeyup="searchFunction()" placeholder="Search for names..">
    <div class="json-container" style="margin-top: 5vh;">
        <table id = "myTable" class="json-table table" style="width: 95%; margin-left: 2.5%;">
            <thead>
                <tr>
                    {% if response|length > 0 %}
                        {% for key, value in response[0].items() %}
                            <th scope="col">{{ key }}</th>
                        {% endfor %}
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for item in response %}
                    <tr>
                    {% for key, value in item.items() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>

<script>
    function searchFunction() {

      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
    
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        } 
      }
    }
    </script>

<script type="text/javascript">
    // Reload the page every 5 seconds
    setInterval(function() {
        location.reload();
    }, 5000);  // 5000 milliseconds = 5 seconds
</script>
